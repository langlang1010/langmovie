<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>影院</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../lib/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="css/demos.css">
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
    <script type="text/javascript">
        var vm;
        window.onload = function () {
            vm = new Vue({
                el: '#cinema',
                data: {
                    local: ""

                },
                mounted: function () {
                    this.get();
                },
                methods: {
                    get: function () {
                        var url = "http://yan.nat300.top/cinema/all/长沙";
                        //发送get请求
                        this.$http.get(url).then(function (res) {
                            vm.local = res.body.data;
                            console.log(vm.local);
                        }, function () {
                            console.log('请求失败处理');
                        });
                    },


                }
            })
        }

    </script>
</head>
<body>
<div  class="weui-panel weui-panel_access">
    <div id="cinema" class="weui-panel__bd">
        <div style="height: 50px;background: RED;text-align: center;">
            <p style="padding-bottom: 10px;padding-top: 10px;color: white;text-align: center">影院</p>
        </div>
        <template v-for="cin in local">
            <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
                <div style="padding-left: 10px"class="weui-media-box__bd">
                    <h4 class="weui-media-box__title">{{cin.cinemaName}}</h4>
                    <p style="padding-top: 20px" class="weui-media-box__desc" >{{cin.location}}</p>
                </div>

            </a>
        </template>

    </div>
</div>
</body>
</html>
