<!DOCTYPE html>
<html>
<head>
    <title>jQuery WeUI</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <script src="../lib/jquery-2.1.4.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
    <link rel="stylesheet" href="../lib/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="css/demos.css">
    <script>
        var global_temp = 1;
        $(document).ready(function () {
            $("#me").click(function () {
                $("#img_me").attr("src", "./image/me2.png");
                $("#img_cinema").attr("src", "./image/cinema1.png");
                $("#img_movie").attr("src", "./image/movie_ico1.png");
            });
        });
        $(document).ready(function () {
            $("#cinema").click(function () {
                $("#img_me").attr("src", "./image/me1.png");
                $("#img_cinema").attr("src", "./image/cinema2.png");
                $("#img_movie").attr("src", "./image/movie_ico1.png");
            });
        });
        $(document).ready(function () {
            $("#movie").click(function () {
                $("#img_me").attr("src", "./image/me1.png");
                $("#img_cinema").attr("src", "./image/cinema1.png");
                $("#img_movie").attr("src", "./image/movie_ico2.png");
            });
            $("#showRightNow").click(function () {
                $("#showTextColor").css("color", "RED")
                $("#showRightNow").css("border-bottom", "5px solid red")
                $("#showNow").css("border-bottom", "")
                $("#showNowText").css("color", "black")
            });
            $("#showNow").click(function () {
                $("#showTextColor").css("color", "black")
                $("#showNow").css("border-bottom", "5px solid red")
                $("#showRightNow").css("border-bottom", "")
                $("#showNowText").css("color", "red")
            });

        })

    </script>
    <script type="text/javascript">
        var vm;
        var now_page = 1;
        window.onload = function () {
            vm = new Vue({
                el: '#movieshow',
                data: {
                    movies: "",
                    cities: "",
                    province: []
                },
                mounted: function () {
                    this.get();
                },
                methods: {
                    get: function () {
                        var url = "http://yan.nat300.top/movie/index";
                        //发送get请求
                        this.$http.get(url).then(function (res) {
                            // console.log(res.body);
                            //      alert(res.body.msg);
                            vm.movies = res.body.data;
                        }, function () {
                            console.log('请求失败处理');
                        });
                    },
                    loadmore: function () {
                        now_page++;
                        var url = "http://yan.nat300.top/movie/add/" + now_page;
                        //发送get请求
                        this.$http.get(url).then(function (res) {
                            // 判断是否为空
                            if (res.body.data.length < 1) {
                                // alert("none");
                                $("#loadmore_div").hide();
                            }

                            // 数组拼接
                            var c = vm.movies.concat(res.body.data);
                            vm.movies = c;
                        }, function () {
                            console.log('请求失败处理');
                        });
                    },
                    location: function () {
                        var url = "http://yan.nat300.top/cinema/listcity";
                        //发送get请求
                        this.$http.get(url).then(function (res) {
                            // 判断是否为空
                            if (res.body.data.length < 1) {

                            }
                            vm.cities = res.body.data;
                            for (var i = 0; i < vm.cities.length; i++) {
                                vm.province[i] = vm.cities[i].province;
                            }
                            // alert("  vm.province  "+  vm.cities[1].cities);
                            var var1, var2;
                            $("#job").select({
                                title: "选择省份",
                                items: vm.province,
                                onChange: function(d) {
                                    console.log(d.values);
                                    // alert(global_temp);
                                    $("#mobile").select({
                                        title: "选择城市",
                                        items: vm.cities[vm.whitch(vm.province,d.values)].cities
                                    });
                                }

                            });


                        })
                    },
                    whitch:function (data, key) {
                        for (var i = 0; i < data.length; i++) {
                            if (data[i] == key) {
                                return i;
                            }
                        }
                        return 0;
                    }
                }
            })
        }
        // $("#choose_city").popup();
    </script>
    <style>
        .placeholder {
            margin: 5px;
            padding: 0 10px;
            height: 2.3em;
            line-height: 2.3em;
            text-align: center;
            color: #000000;
        }
    </style>
</head>

<body ontouchstart>
<div id="full" class='weui-popup__container'>
    <div class="weui-popup__overlay"></div>
    <div class="weui-popup__modal">
        <header class='demos-header'>
            <h2 class="demos-second-title">请选择您所在的城市</h2>
        </header>
        <article class="weui-article">
            <section>
                <h2 class="title"></h2>
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label for="name" class="weui-label">省份</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" id="job" type="text" value="">
                        </div>
                    </div>

                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label for="name" class="weui-label">城市</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" id="mobile" type="text" value="">
                        </div>
                    </div>

                </div>

            </section>
        </article>
        <a href="javascript:;" class="weui-btn weui-btn_primary close-popup">确定</a>
    </div>
</div>
<div class="weui-tab">
    <div class="weui-tab__bd" style="padding-bottom:50px ">
        <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
            <div style="height: 50px;background: RED">
                <p style="text-align: center;padding-bottom: 10px;padding-top: 10px;color: white">浪浪电影</p>
            </div>
            <div class="weui-flex">
                <div id="choose_city" class="open-popup"  data-target="#full" class="weui-flex__item">
                    <div class="placeholder">
                        <span id="city-name">长沙
                          <img src="./image/location.png">
                        </span>
                    </div>
                </div>
                <div id="showNow" class="weui-flex__item" style="border-bottom:5px solid red;">
                    <div id="showNowText" class="placeholder" style="color: red">正在热映</div>
                </div>
                <div id="showRightNow" class="weui-flex__item">
                    <div class="placeholder"><p id="showTextColor">即将上映
                        <p></p></div>
                </div>
                <div class="weui-flex__item">
                    <div class="placeholder">
                        <img src="image/search.png">
                    </div>
                </div>
            </div>

            <div class="weui-panel weui-panel_access">
                <div id="movieshow" class="weui-panel__bd">
                    <template v-for="movie in movies">
                        <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
                            <div class="weui-media-box__hd" style="height: 100%">
                                <img :src="movie.post" class="weui-media-box__thumb" alt="">
                            </div>
                            <div class="weui-media-box__bd">
                                <h4 class="weui-media-box__title">{{movie.movieName}}</h4>
                                <p class="weui-media-box__desc" style="color: black">观众评分
                                    <span v-if="movie.grade != null" style="color: #ff6600">{{movie.grade}}</span>
                                    <span v-else style="color: #ff6600">暂无</span>
                                </p>
                                <p class="weui-media-box__desc" style="color: black">
                                    主演：{{movie.roles_name[0]}},{{movie.roles_name[1]}},{{movie.roles_name[2]}}</p>
                            </div>
                            <div style="float:right;padding-right: 10px;">
                                <button style="color:white;background: red;padding-bottom: 5px;padding-top: 5px;padding-right: 8px;padding-left: 8px">
                                    购票
                                </button>
                            </div>
                        </a>
                    </template>

                </div>
                <div id="loadmore_div" class="weui-loadmore">
                    <i class="weui-loading"></i>
                    <span class="weui-loadmore__tips">正在加载</span>
                </div>
            </div>

        </div>
        <div id="tab2" class="weui-tab__bd-item">
            <h1>页面二</h1>

        </div>
        <div id="tab3" class="weui-tab__bd-item">
            <h1>页面三</h1>
        </div>


    </div>

    <div class="weui-tabbar">
        <a href="#tab1" class="weui-tabbar__item weui-bar__item--on" id="movie">
            <div class="weui-tabbar__icon">
                <img id="img_movie" src="./image/movie_ico2.png" alt="">
            </div>
            <p class="weui-tabbar__label">电影</p>
        </a>
        <a href="#tab2" class="weui-tabbar__item" id="cinema">
            <div class="weui-tabbar__icon">
                <img id="img_cinema" src="./image/cinema1.png" alt="">
            </div>
            <p class="weui-tabbar__label">影院</p>
        </a>
        <a href="#tab3" class="weui-tabbar__item" id="me">
            <div class="weui-tabbar__icon">
                <img id="img_me" src="./image/me1.png" alt="">
            </div>
            <p class="weui-tabbar__label">我</p>
        </a>

    </div>

</div>

<script src="../lib/fastclick.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>
<script src="../js/jquery-weui.js"></script>

<script>
    var loading = false;  //状态标记
    $("#tab1").infinite().on("infinite", function () {
        if (loading) return;
        loading = true;
        setTimeout(function () {
            vm.loadmore();
            loading = false;
        }, 1500);   //模拟延迟
    });
    setTimeout(function () {
        vm.location();
    }, 200);

    var var1,var2;

</script>

<script>

</script>
</body>
</html>
