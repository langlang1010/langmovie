<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>浪浪影院 - 登录</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">

    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">浪</h1>

            </div>
            <h2>欢迎来到浪浪影院后台</h2>

            <form class="m-t" role="form" action="">
                <div class="form-group">
                    <input id="username" type="text" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input id="password" type="password" class="form-control" placeholder="密码" required="">
                </div>
                <button id="btn_submit" type="button" class="btn btn-primary block full-width m-b">登 录</button>
                <div id="result_login"></div>
            </form>
        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <script>
        var url = "http://yan.nat300.top/back/login";
        $(document).ready(function(){
            $("#btn_submit").click(function(){
                var username = $("#username").val();
                var password = $("#password").val();
                // alert(username);
                $.post(url,
                    {
                        username: username,
                        password: password
                    },
                    function(data,status){
                        // alert("数据: \n" + data + "\n状态: " + status);
                        // console.log(data);
                        if(data.msg == "SUCCESS") {
                            $("#result_login").html("<div class=\"alert alert-success\">登录成功！即将跳转...</div>\n");
                            setTimeout(  window.location.href="./index.html",4000);

                        }else {
                            $("#result_login").html("<div class=\"alert alert-danger\">"+data.data+"</div>\n");
                        }
                    });
            });
        });
    </script>
</body>
